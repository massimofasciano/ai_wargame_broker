<!DOCTYPE html>
<html>
<head>

<style>
{% include "styled-table.css" %}
</style>

</head>
<body>

<table class="styled-table">
<thead>
<tr>
    <th>Game ID</th>
    <th>Turn</th>
    <th>From</th>
    <th>To</th>
</tr>
</thead>
{% for (gameid,turndata) in game_data %}
<tr>
    <td>{{ gameid }}</td>
    <td>{{ turndata.turn }}</td>
    <td>{{ turndata.from }}</td>
    <td>{{ turndata.to }}</td>
</tr>
{% endfor %}
</td>
</table>

</body>
</html>
